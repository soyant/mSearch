<!DOCTYPE html>
<html>
	<head>
	</head>
	<body style="background-color:grey">

<p>What CN word would you like to multisearch? Type below, then press enter please.</p>
<input type="text" id="boxu" autofocus>

		<script>
document.getElementById("boxu").onkeydown = function(e) {searchy(e)};
function searchy(e) 
{
	if (e.which == 13)
	{
  	 var q = document.getElementById("boxu").value;
	
 
 window.open("http://www.forvo.com/word/" + q + "/#jp");
	
 window.open("http://dictionary.cambridge.org/dictionary/english/" + q + "");
	
window.open("https://en.wikipedia.org/wiki/" + q + "");
	
 window.open("http://images.google.com/search?q=" + q + "&sout=1&tbm=isch&oq=¡± + q + ¡°&gs_l=img.3..0i67l4j0j0i67j0j0i67l3.5010.5563.0.5640.5.5.0.0.0.0.120.322.2j2.4.0....0...1.1.34.img..2.3.202.eNvXidYF42w" + q);
	 document.getElementById("boxu").value = "";	
		
window.open("http://endic.naver.com/search.nhn?sLn=kr&isOnlyViewEE=N&query=" + q + "");
	 
	}
}
		</script>
	</body>
</html>
